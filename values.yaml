# Default values for rh-sso.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
global:
  pattern: true

# If we're not deploying as part of the patterns framework, we may need to create the namespace
namespace:
  create: false

# Keycloak instance configuration
keycloak:
  replicaCount: 1
  imagePullPolicy: Always
  name: keycloak
  namespace: rhsso

database:
  imagePullPolicy: Always
# If deploying this to a production enviroment, we will need to configure an external postgres database
  # external:

# See examples below for adding multiple clients, realms and users
sso:
  client:
  - name: vp-default-client
  realm:
  - name: vp-default-realm
    id: vp-default-realm
    enabled: true #Default true
    displayName: Default Validated Patterns Realm
  users:
  - userName: default-vp-user
    firstName: Default
    lastName: PatternUser
    email: default@example.com
    enabled: true #Default true
    emailVerified: false #Default false
    realmRoles: "offline_access" #Default "offline_access"
    clientRoles:
      account: "manage-account"
      realm-management: "manage-users"

#storageClass to use with keycloak deployed postgresql
storageClassName: gp3-csi


