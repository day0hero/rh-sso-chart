apiVersion: keycloak.org/v1alpha1
kind: KeycloakClient
metadata:
  name: {{ .Values.sso.client.name }}
  labels:
    app: sso
spec:
  realmSelector:
     matchLabels:
      app: sso
  client:
    # auto-generated if not supplied
    #id: 123
    clientId: {{ .Values.sso.client.id }} #could potentially be eso
    secret: {{ .Values.sso.client.secret }} #could potentially be eso