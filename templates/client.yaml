{{- range .Values.sso.client }}
---
apiVersion: keycloak.org/v1alpha1
kind: KeycloakClient
metadata:
  name: {{ .name }}
  namespace: {{ default "rhsso" $.Values.keycloak.namespace }}
  labels:
    app: sso
  annotations:
    argocd.argoproj.io/sync-wave: "3"
spec:
  realmSelector:
     matchLabels:
      app: sso
  client:
    # auto-generated if not supplied
    #id: 123
    clientId: {{ .name }}
    secret: {{ .name }}-secret
{{- end }}
